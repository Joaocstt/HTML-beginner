<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            padding: 5px;
            
        }
        input[type=number] {
            width: 20%;
            padding: 10px;
           
        }

        input[type=button] {
            padding: 10px;
        }

    </style>
    <title>Formulário</title>
</head>
<body>
    <div>
        <form>
          <div>
              <label for="n1">Digite um número</label>
              <input type="number" id="fnumber" name="firstnumber" placeholder="Digite o primeiro número..">
          </div>

          <div>
              <label for="n2">Digite outro número</label>
              <input type="number" id="fnumber2" name="lastnumber" placeholder="Digite o segundo número..">
          </div>

          <div>
              <label for="selec">Selecione</label>
                <select id="selection" name="selec">
                    <option value="australia">Australia</option>
                    <option value="Canada">Canada</option>
                    <option value="USA">USA</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Russia">Russia</option>
                    <option value="Paraguai">Paraguai</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Peru">Peru</option>
                    <option value="Chile">Chile</option>
                    <option value="México">México</option>
                    <option value="França">França</option>
                </select>
          </div>
          <input type="button" value="Verificar" onclick="verificar()">
        </form>
      </div>
</body>
</html>
