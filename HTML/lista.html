<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>
<body>
    <h1>Lista não ordenadas</h1>
    <hr>
    <ol>
        <li>Banana</li>
        <li>Maçã</li>
        <li>Laranja</li>
        <li>Uva</li>
        <li>Morango</li>
    </ol>

    <h1>Lista ordenadas</h1>
    <hr>
    <ul>
        <li>Flamengo</li>
        <li>Vasco</li>
        <li>São paulo</li>
        <li>Botafogo</li>

    </ul>
</body>
</html>
